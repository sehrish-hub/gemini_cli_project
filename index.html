<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hero Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing during animation */
        }

        .hero-section {
            height: 100%;
            background-image: url('ai.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            animation: fadeIn 1s ease-out;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .hero-content .cta-button {
            background-image: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .hero-content .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Unlock the Power of AI</h1>
            <p>Harness the potential of artificial intelligence to gain data-driven insights and make smarter business decisions.</p>
            <a href="new-page.html" target="_blank" class="cta-button">Get Started</a>
        </div>
    </div>

</body>
</html>
